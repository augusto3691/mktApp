<ion-view view-title="Ações">
    <ion-content>
        <div class="filtro">
            <button style="width: 24.10%" ng-click="modalAnoForm()" class="button button-light">
                Dist.
            </button>
            <button style="width: 24.10%" ng-click="modalAnoForm()" class="button button-light">
                Ano.
            </button>
            <button style="width: 24.10%" ng-click="modalAnoForm()" class="button button-assertive">
                Com.
            </button>
            <button style="width: 24.10%" ng-click="modalAnoForm()" class="button button-energized">
                Reg.
            </button>
        </div>
        <div class="card" ng-repeat="playlist in playlists">
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col col-thumbnail" style="background: url('img/{{playlist.img}}.jpg')">
                    </div>
                    <div class="col col-75 col-caption">
                        <a class="item" href="#/app/playlists/{{playlist.id}}">
                            <div class="row row-caption">
                                <div class="col col-80">
                                    <h2>{{playlist.title}}</h2>
                                </div>
                                <div class="col col-categoria">
                                    <span class="categoria">
                                        <i ng-class="{'ion-paintbrush':playlist.cat == 'Personalizado','ion-clipboard':playlist.cat == 'Padrão'}"></i>
                                    </span>
                                </div>
                            </div>
                            <p>Lorem ipsum</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
